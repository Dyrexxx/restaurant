<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ДОДО ПИЦЦА</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div th:unless="${errorMessage == null}">
    <a th:href="@{/restaurant/orders/{id}(id=${id})}">Заказы</a>
    <br>
    <a th:href="@{/restaurant/new-delivery/{id}(id=${id})}">Ожидание поставки</a>
    <br>
    <h1 th:text="${errorMessage}"></h1>
</div>
<div th:if="${errorMessage == null}">
    <a th:href="@{/restaurant/orders/{id}(id=${building.id})}">Заказы</a>
    <br>
    <a th:href="@{/restaurant/new-delivery/{id}(id=${building.id})}">Ожидание поставки</a>
    <h1 style="align-content: center" th:text="${building.getTitle()} + '  - CКЛАД'"></h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Название</th>
            <th scope="col">Количество</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="i, j : ${building.getIngredientList()}">
            <th scope="row" th:text="${j.index+1}"/>
            <td th:text="${i.title}"/>
            <td th:text="${i.weight}+' грамм'"/>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
