<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div th:unless="${errorMessage == null}">
    <h1 th:text="${errorMessage}"></h1>
</div>
<div th:if="${errorMessage == null}">
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Рестораны</th>
            <th scope="col">Адрес</th>
            <th scope="col">Действие</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="i, j : ${buildingList}">
            <th scope="row" th:text="${j.index+1}"/>
            <td th:text="${i.title}"/>
            <td>Otto</td>
            <td>
                <form method="GET" th:action="@{/restaurant/{id}(id=${i.id})}">
                    <input type="submit" class="btn btn-secondary" value="Перейти">
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
