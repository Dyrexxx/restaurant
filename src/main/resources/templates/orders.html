<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ДОДО ПИЦЦА</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div th:unless="${errorMessage == null}">
    <h1 th:text="${errorMessage}"></h1>
</div>
<div th:if="${errorMessage == null}">
    <div th:each="order, j : ${ordersList}">
        <h1 th:text="'Заказ №'+${j.index}+': '+${order.fio}+' - '+${order.address}"></h1>
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Название</th>
                <th scope="col">Количество (шт)</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product, j : ${order.getProductsList()}">
                <th scope="row" th:text="${j.index+1}"/>
                <td th:text="${product.title}"/>
                <td th:text="${product.count}+' шт.'"/>
            </tr>
            </tbody>
        </table>
        <hr>
        <br>
    </div>
</div>
</body>
</html>
