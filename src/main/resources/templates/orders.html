<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ДОДО ПИЦЦА</title>
</head>
<body>
<div th:each="i, j : ${orders}">
    <h1 th:text="'Заказ №'+${j.index}"></h1>
    <p th:text="${i.getFio()} + '-'+${i.address}"></p>
    <div th:each="product : ${i.getProductsList()}">
        <p th:text="${product.title} + ': '+ ${product.count}"></p>
    </div>

</div>
</body>
</html>
